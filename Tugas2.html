<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 2 Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Hajera_F55123047_Class TI B -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <div class="row w-100">
        <div class="col-12 col-md-8 col-lg-6 mx-auto" style="background-color: #ffffe0; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
          <h2 class="text-center mb-4">Hajera_F55123047_Class B</h2>
          <h2 class="text-center mb-4">Form Registrasi Bootstrap</h2>
          <form name="Registrasi" action="#" method="post">
            <div class="row mb-3">
              <label for="namadepan" class="col-sm-3 col-form-label">First Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="namadepan" name="namadepan" placeholder="Enter your first name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="namabelakang" class="col-sm-3 col-form-label">Last Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="namabelakang" name="namabelakang" placeholder="Enter your last name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="alamat" class="col-sm-3 col-form-label">Address</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Enter your address"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="tanggallahir" class="col-sm-3 col-form-label">Date of Birth</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" id="tanggallahir" name="tanggallahir">
              </div>
            </div>  
            <div class="row mb-3">
              <label for="jeniskelamin" class="col-sm-3 col-form-label">Gender</label>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="laki" name="jenis_kelamin" value="laki-laki">
                  <label class="form-check-label" for="laki">Man</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                  <label class="form-check-label" for="perempuan">Woman</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="username" class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="jurusan" class="col-sm-3 col-form-label">Study Program</label>
              <div class="col-sm-9">
                <select class="form-select" aria-label="Default select example" id="jurusan" name="jurusan">
                  <option value="" disabled selected>Select your study program</option>
                  <option value="TI">Teknik Informatika</option>
                  <option value="SI">Sistem Informasi</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="browsefoto" class="col-sm-3 col-form-label">Browse Photos</label>
              <div class="col-sm-9">
                <input type="file" class="form-control" id="browsefoto" name="browsefoto">
              </div>
            </div>  
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark w-50">Sign in</button> 
            </div>
          </form>
        </div>
      </div>
    </div> <br><br>
    <div>
      <h2 style="text-align: center;">Form Registrasi tanda Bootstrap</h2>
      <form style="height: 100;
        margin: 0; 
        display: flex;
        justify-content: center; 
        align-items: center;">
          <table border="1" cellspacing="0" cellpadding="5"> <!-- Menambahkan border dan pengaturan sel -->
            <thead>
              <tr>
                <th colspan="2" style="text-align: center;">Formulir Pendaftaran</th> <!-- Header tabel dengan colspan -->
              </tr>
            </thead>
            <tbody style="align-items: center;">
              <tr>
                <td style="padding: 10px;"><label for="namadepan">Nama Depan</label></td>
                <td>
                  <input
                    type="text"
                    id="namadepan"
                    name="namadepan"
                    placeholder="Masukkan Nama Depan"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="namabelakang">Nama Belakang</label></td>
                <td>
                  <input
                    type="text"
                    id="namabelakang"
                    name="namabelakang"
                    placeholder="Masukkan Nama Belakang"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="alamat">Alamat</label></td>
                <td>
                  <input
                    type="text"
                    id="alamat"
                    name="alamat"
                    placeholder="Masukkan Alamat"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="tanggallahir">Tanggal Lahir</label></td>
                <td>
                  <input
                    type="date"
                    id="tanggallahir"
                    name="tanggallahir"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="jenisKelamin">Jenis Kelamin</label></td>
                <td>
                  <select
                    id="jenisKelamin"
                    name="jenis_kelamin"
                    required
                  >
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="username">Username</label></td>
                <td>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Masukkan Username"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="password">Password</label></td>
                <td>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Masukkan Password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;"><label for="browsefoto">Browse Foto</label></td>
                <td>
                  <input
                    type="file"
                    id="browsefoto"
                    name="browsefoto"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px;" colspan="2" style="text-align: center;">
                  <button type="submit">Daftar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>        
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
